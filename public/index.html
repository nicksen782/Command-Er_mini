<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' data: fonts.gstatic.com;"> -->

	<title>Command-Er Mini (debug)</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">

	<link rel="stylesheet" href="webClient/css/index.css">
	<script src="webClient/js/index.js" defer></script>
</head>
<body>
	
	<div id="vram_cont">
		<div id="vram_div_all">
			<div class="title">ALL DISPLAY LAYERS</div>
			<canvas class="" id="vram_all" width="240" height="240"></canvas>
		</div>
	</div>
	
	<div id="controls_cont">
		<div class="inlineBlock">
			<div id="controls_top">
				<div class="title">WebSocket Connect <span id="ws_status">(CLOSED)</span> </div>
				<div>
					<button id="ws_connect" class="button" onclick="">WebSockets: CONNECT</button>
					<br>
					<button id="ws_disconnect" class="button" onclick="">WebSockets: CLOSE</button>
				</div>
				<br>
	
				<div class="title">Via WebSocket</div>
				<div>
					<button id="ws_up"    class="button icon" onclick="">&#9650;</button>
					<button id="ws_down"  class="button icon" onclick="">&#9660;</button>
					<button id="ws_left"  class="button icon" onclick="">&#9664;</button>
					<button id="ws_right" class="button icon" onclick="">&#9654;</button>
					<br>
					<button id="ws_press" class="button icon">&#128307;</button>
					<button id="ws_b1"    class="button icon" onclick="">&#9461;</button>
					<button id="ws_b2"    class="button icon" onclick="">&#9462;</button>
					<button id="ws_b3"    class="button icon" onclick="">&#9463;</button>
					<br>
					<button id="ws_requestVramDraw" class="button">( WS ) Request _VRAM/DRAW</button>
				</div>
				<br>
	
				<div class="title">Via POST</div>
				<div>
					<button id="post_up"    class="button icon">&#9650;</button>
					<button id="post_down"  class="button icon">&#9660;</button>
					<button id="post_left"  class="button icon">&#9664;</button>
					<button id="post_right" class="button icon">&#9654;</button>
					<br>
					<button id="post_press" class="button icon">&#128307;</button>
					<button id="post_b1"    class="button icon">&#9461;</button>
					<button id="post_b2"    class="button icon">&#9462;</button>
					<button id="post_b3"    class="button icon">&#9463;</button>
					<br>
					<button id="post_requestVramDraw" class="button">(POST) Request _VRAM/DRAW</button>
				</div>
				<br>
			</div>
		</div>
		<div class="inlineBlock">
			<div id="controls_right">controls_right</div>
		</div>
		<br>
		<div id="controls_bottom">
			<div>FPS: 0</div>
			<div>curFrame: 0</div>
			<div>lastDraw: 0</div>
		</div>
	</div>
	
	<div id="vram_div_layers">
		<div class="inlineBlock">
			<span class="title">DISPLAY LAYER: 3</span>
			<canvas class="vramCanvas" id="vram_l3"  width="240" height="240"></canvas>
		</div>
		<div class="inlineBlock">
			<div class="title">DISPLAY LAYER: 2</div>
			<canvas class="vramCanvas" id="vram_l2"  width="240" height="240"></canvas>
		</div>
		<div class="inlineBlock">
			<div class="title">DISPLAY LAYER: 1</div>
			<canvas class="vramCanvas" id="vram_l1"  width="240" height="240"></canvas>
		</div>
	</div>
		
</body>
</html>
